<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>MyCalendarVille</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="title.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0"
    />

    <script src="SideBar.js" defer></script>
    <script src="Calendar.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="loading-screen"></div>

    <div class="title-bar">
      <div id="app-title">myCalendarVille</div>

      <div class="login-panel">
        <button id="login" onclick="login()">
          Login <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </div>

      <div class="logout-panel">
        <span class="user-container">
          <img id="user-img" />
          <span id="username-field"></span>
        </span>
        <button id="logout" onclick="logout()">
          Logout <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </div>
    </div>

    <div class="body">
      <div class="container">
        <div class="sidebar">
          <div class="date"></div>
          <div class="date-items"></div>
        </div>

        <div class="calendar">
          <div class="month">
            <div class="prev">
              <div class="fa fa-angle-left prev" onclick="previousMonth()">&lt;</div>
            </div>

            <div id="monthyear"></div>

            <div class="next">
              <div class="fa fa-angle-right next" onclick="nextMonth()">&gt;</div>
            </div>
          </div>

          <div class="day-container">
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>

            <div class="days"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
