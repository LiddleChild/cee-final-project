<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MyCalendarVille</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="title.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D" />
    <script src="script_cv.js" defer></script>
  </head>

  <body>
    <div class="title-bar">
      <div>myCalendarVille</div>

      <div class="login-panel">
        <button id="login" onclick="login()">Login</button>
      </div>
      <div class="logout-panel">
        <span id="username-field"></span>
        <button id="logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="body">
      <div class="container">
        <div class="sidebar">
          <div class="date"></div>
          <div class="items"></div>
          <div class="add-todo hidden">
            <div class="add-course-title">
              <div class="add-course-title">Course Title: </div>
              <input type="text" class="add-course-title">
            </div>
            <div class="add-assignment-title">
              <div class="add-assignment-title">Assignment Title: </div>
              <input type="text" class="add-assignment-title">
            </div>
            <div class="add-due">
              <div class="add-due">Due: </div>
              <input type="text" class="add-due">
            </div>
            <button class="add-todo-btn">Add</button>
          </div>
        </div>

        <div class="calendar">
          <div class="month">
            <div class="prev">
              <div class="fa fa-angle-left prev" onclick="prevMonth()">&lt;</div>
            </div>

            <div id="monthyear">August 2021</div>

            <div class="next">
              <div class="fa fa-angle-right next" onclick="nextMonth()">&gt;</div>
            </div>
          </div>

          <div class="day-container">
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>

            <div class="days" id="dayUl"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
