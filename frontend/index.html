<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MyCalendarVille</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="script_cv.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D"/>
</head>

<body>
  <section class="section-center">
    <button id="login" onclick=login()>Login</button>
  </section>
  <section class="section-center">
    <button id="logout" onclick=logout()>Logout</button>
  </section>

  <div class="container">
  <div id="calendar">
  <div class="month" >
    <ul>
        <li class="prev">
          <div class="fa fa-angle-left prev" onclick=prevMonth()><</div>
        </li>
        <li class="next">
          <div class="fa fa-angle-right next" onclick=nextMonth()>></div>
        </li>
      <li id="monthyear">August 2021</li>
    </ul>
  </div>
  
  <ul class="weekdays">
    <li>Sun</li>
    <li>Mon</li>
    <li>Tue</li>
    <li>Wed</li>
    <li>Thu</li>
    <li>Fri</li>
    <li>Sat</li>
  </ul>
  
  <ul class="days" id="dayUl"></ul>
  
  </div>
  <div class="sidebar">
    <h1 class="date"> </h1>
    <ul class="items">
    </ul>
  </div>
</div>
  </body>
</html>
