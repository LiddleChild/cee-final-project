<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>MyCalendarVille</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script_cv.js" defer></script>

  </head>
  <body>
  <section class="section-center">
      <button id="login" onclick=login()>Login</button>
  </section>
    <section class="section-center">
      <button id="logout" onclick=logout()>Logout</button>
  </section>
  <div>
    
  </div>
  <div id="container">
  <div id="calendar">
  <div class="month" >
    <ul>
      <li class="prev"><button onclick=prevMonth()>&#10094</button></li>
      <li class="next" ><button onclick=nextMonth()>&#10095</button></li>
      <li id="monthyear">August 2021</li>
    </ul>
  </div>
  
  <ul class="weekdays">
    <li>Mon</li>
    <li>Tue</li>
    <li>Wed</li>
    <li>Thu</li>
    <li>Fri</li>
    <li>Sat</li>
    <li>Sun</li>
  </ul>
  
  <ul class="days" id="dayUl">
    
  </ul>
  
</div>
<div class="sidebar">
  <h1 class="date"> </h1>
  <ul class="items">
  </ul>
<div>
</div>

  
  </body>
</html>
